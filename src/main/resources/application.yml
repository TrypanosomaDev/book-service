server:
  error:
    include-message: always
    include-binding-errors: always
  port: ${SERVER_PORT:8081}
spring:
  datasource:
    url: jdbc:postgresql://${POSTGRE_IP}:${POSTGRE_PORT}/registration
    username: ${POSTGRE_USER}
    password: ${POSTGRE_PASSWORD}
  rabbitmq:
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 3s
          max-attempts: 6
          max-interval: 10s
          multiplier: 2
    host: ${RABBIT_HOST}
    port: ${RABBIT_PORT}
    username: ${RABBIT_USERNAME}
    password: ${RABBIT_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

generalprops:
  authServiceUrl: ${AUTH_SERVICE_URL}